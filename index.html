<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 
      Gabrielle Essence Eau De Parfum A floral, solar and voluptuous
    interpretation composed by Olivier Polge, Perfumer-Creator for the House of
    CHANEL. $149.99 $169.99 Add to Cart 
  -->
    <main class="container">
      <div class="card">
        <div class="image"></div>
        <div class="info">
          <h2>PERFUME</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <div class="new-price">$149.99</div>
            <div class="previous-price">$169.99</div>
          </div>
          <button>
            <i class="fa-solid fa-cart-shopping"></i>
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </main>
    <footer
      style="
        position: absolute;
        bottom: 0;
        left: 50vw;
        transform: translateX(-50%);
      "
    >
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.github.com/argunidem">Argun Idem</a>.
      </div>
    </footer>
  </body>
</html>
